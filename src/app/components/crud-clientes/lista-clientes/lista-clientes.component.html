<br>
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between w-50">
            <h3 class="card-title align-self-center">Lista de clientes</h3>
            <div>
                <label for="formFile" class="form-label">Cargar datos desde archivo de texto</label>
                <input class="form-control" accept=".txt" (change)="cargarDatosDesdeArchivo($event)" [(ngModel)]="dataInputFile" type="file" id="formFile">
            </div>
        </div>

        <a class="btn btn-info" (click)="abrirForm()" #btnNuevo href="#" data-bs-toggle="modal"
            data-bs-target="#formNuevoSeguro">Agregar nuevo</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre cliente</th>
                    <th>Teléfono</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of listaClientes">
                    <td>{{cliente.cedulaCliente}}</td>
                    <td>{{cliente.nombreCliente}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.edad}}</td>
                    <td>
                        <a class="btn btn-primary" (click)="abrirFormularioParaActualizar($event, cliente)"
                            href="javascript:void(0)"><i class="bi bi-pencil-fill"></i></a>&nbsp;
                        <a class="btn btn-danger" (click)="eliminarCliente(cliente.cedulaCliente!)"
                            href="javascript:void(0)"><i class="bi bi-trash-fill"></i></a>
                        &nbsp;
                        <a href="javascript:void(0)" (click)="asignarSeguroACliente(cliente)" 
                            class="btn btn-success">Seguro</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button class="d-none" #seguro data-bs-target="#formAsignarSeguro" data-bs-toggle="modal"></button>
<app-agregar-seguro></app-agregar-seguro>
<app-agregar-nuevo-cliente></app-agregar-nuevo-cliente>
