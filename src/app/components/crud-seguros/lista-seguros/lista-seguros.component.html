<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3 class="card-title">Seguros disponibles</h3>
        <a class="btn btn-info"(click)="abrirForm()" #btnNuevo href="#" data-bs-toggle="modal" data-bs-target="#formNuevoSeguro">Agregar nuevo</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Suma asegurada</th>
                    <th>Prima de seguro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let seguro of segurosDisponibles">
                    <td>{{seguro.codigoSeguro}}</td>
                    <td>{{seguro.nombre}}</td>
                    <td>{{seguro.sumaAsegurada | currency }}</td>
                    <td>{{seguro.primaSeguro | currency }}</td>
                    <td>
                        <a class="btn btn-primary" (click)="abrirFormularioParaActualizar(seguro)" href="javascript:void(0)"><i class="bi bi-pencil-fill"></i></a>&nbsp;
                        <a class="btn btn-danger" (click)="eliminarSeguro(seguro.codigoSeguro)" href="javascript:void(0)"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
